<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurusexchange | Dashboard</title>
    <link rel="icon" href="images/fav.JPG" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/1cfa5a4aa0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/fb.png">
                <img src="images/ig.png">
                <img src="images/tw.png">
            </div>


            <form action="" method="get">
               <div id="login" class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>



                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                    </div>


                    <div>
                    <input type="checkbox" class="chech-box"><span>Remember Password</span>
                    </div>

                    <div>
                        <button type="button" class="submit-btn">Log In</button>
                        </div>
                    </form>
                </div>
            </form>
            
            
            <form action="" method="get">
               <div id="register" class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username" required>
                        </div>


                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email ID" required>
                        </div>


                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                    </div>


                    <div>
                    <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                    </div>

                    <div>
                        <button type="button" class="submit-btn">Register</button>
                        </div>
                    </form>
                </div>
            </form>
                
        </div>
    </div>


    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }



    </script>


</body>
</html>
